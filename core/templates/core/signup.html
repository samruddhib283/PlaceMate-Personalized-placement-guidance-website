<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceMate Sign Up</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --text-color: #2d3748;
            --bg-color: #1a1a1a;
            --input-bg: #262626;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background-color: var(--input-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: #a0aec0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .input-group {
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-group select {
            appearance: none;
            cursor: pointer;
        }

        .input-group select option {
            background-color: var(--bg-color);
            color: #fff;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signup-button:hover {
            background-color: #0052cc;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 0.25rem;
        }

        .footer {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: #a0aec0;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            color: #a0aec0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            PlaceMate
        </a>
        <nav class="nav-links">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/opportunities" class="nav-link">Opportunities</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <h1>Create Your Account</h1>
                <p>Join PlaceMate to kickstart your career journey</p>
            </div>
            <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <div class="input-group">
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="career_path">Choose Career Path</label>
                    <div class="input-group">
                        <select id="career_path" name="career_path" required>
                            <option value="">Select your path</option>
                            <option value="Software Developer">Software Developer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Business Analyst">Business Analyst</option>
                            <option value="AI/ML Engineer">AI/ML Engineer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Cybersecurity Expert">Cybersecurity Expert</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="signup-button">Create Account</button>

                <div class="login-link">
                    Already have an account?<a href="/login">Sign in here</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="/about" class="footer-link">About</a>
            <a href="/contact" class="footer-link">Contact</a>
            <a href="/privacy" class="footer-link">Privacy Policy</a>
            <a href="/terms" class="footer-link">Terms of Service</a>
        </div>
        <div class="social-links">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </footer>

    
</body>
</html>

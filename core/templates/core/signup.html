{% extends 'core/base.html' %}
{% load static %}

{% block title %}Sign Up | Placement Guidance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="bi bi-eye-slash" id="togglePassword" style="position: absolute; right: 15px; top: 40px; cursor: pointer;"></i>
                </div>

                <div class="mb-3 position-relative">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="position: absolute; right: 15px; top: 40px; cursor: pointer;"></i>
                </div>

                <div class="mb-3">
                    <label for="career_path" class="form-label">Choose Career Path</label>
                    <select class="form-select" id="career_path" name="career_path" required>
                        <option value="">Select your path</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Business Analyst">Business Analyst</option>
                        <option value="AI/ML Engineer">AI/ML Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Cybersecurity Expert">Cybersecurity Expert</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>

                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/login">Login here</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- JavaScript for toggle password visibility -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const password = document.querySelector('#password');
    const confirmPassword = document.querySelector('#confirm_password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    toggleConfirmPassword.addEventListener('click', function (e) {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });
</script>

{% endblock %}

{% extends 'core/base.html' %}

{% block content %}
<div style="text-align: center; padding: 30px;">
    <h2>ğŸ¤ AI Voice Interview Practice</h2>

    <div style="margin-top: 20px;">
        <label for="level-select"><strong>Select Interview Level:</strong></label>
        <select id="level-select" onchange="fetchQuestion()" style="padding: 8px; margin-left: 10px;">
            <option value="">--Choose Level--</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="question-area" style="margin-top: 30px;">
        <h3 id="question-text">Your Question will appear here...</h3>
    </div>

    <div style="margin-top: 40px;">
        <h3>ğŸ¤ Your Answer (Voice Recording)</h3>
        <button id="start-btn" onclick="startRecording()">ğŸ™ï¸ Start Recording</button>
        <button id="stop-btn" onclick="stopRecording()" disabled>ğŸ›‘ Stop Recording</button>
        <button id="quit-btn" onclick="quitInterview()" style="display: none;">âŒ Quit Interview</button>
        <p id="recording-status" style="margin-top: 20px; font-weight: bold;"></p>
        
        <audio id="audio-playback" controls style="margin-top: 20px; display: none;"></audio>
    </div>

    <div style="margin-top: 30px;">
        <form method="POST" action="{% url 'submit_answer' %}">
            {% csrf_token %}
            <input type="hidden" name="question" id="hidden-question">
            <input type="hidden" name="level" id="hidden-level">

            <textarea id="answer" name="answer" placeholder="ğŸ™ï¸ Speak your answer or type it here..." rows="6" style="width: 80%; padding: 10px;" required></textarea><br><br>

            <button type="submit" style="padding: 10px 20px; font-size: 16px;">Submit Answer</button>
        </form>
    </div>
</div>

<script>
let mediaRecorder;
let audioChunks = [];
let timerInterval;
let seconds = 0;
let continueInterview = false;

function fetchQuestion() {
    const level = document.getElementById('level-select').value;
    const questionTextElement = document.getElementById('question-text');

    if (!level) {
        questionTextElement.innerText = "Your Question will appear here...";
        return;
    }

    // Show loading animation
    questionTextElement.innerText = "ğŸ¤– Thinking of a good question for you...";

    fetch(`/get_question/${level}/`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            const questionText = data.question;
            
            // After a tiny delay, show the question (to simulate AI thinking)
            setTimeout(() => {
                questionTextElement.innerText = questionText;
                document.getElementById('hidden-question').value = questionText;
                document.getElementById('hidden-level').value = level;
                
                continueInterview = true;
                document.getElementById('quit-btn').style.display = 'inline-block'; // Show quit button

                // Speak the question
                speakQuestion(questionText);
            }, 2000); // 1.2 seconds delay
        })
        .catch(error => {
            questionTextElement.innerText = "âš ï¸ Oops! Could not load the question.";
            console.error('Error fetching question:', error);
        });
}



function speakQuestion(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
}

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            document.getElementById('recording-status').innerText = "Recording... ğŸ™ï¸ 00:00";
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('start-btn').disabled = true;

            startTimer();

            audioChunks = [];
            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById('audio-playback');
                audio.src = audioUrl;
                audio.style.display = "block";

                stopTimer();

                // Fetch next question if continuing
                if (continueInterview) {
                    setTimeout(fetchQuestion, 1000);
                }
            });
        });
}

function stopRecording() {
    if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById('recording-status').innerText = "Recording Stopped âœ…";
        document.getElementById('stop-btn').disabled = true;
        document.getElementById('start-btn').disabled = false;
        stopTimer();
    }
}

function quitInterview() {
    continueInterview = false;
    document.getElementById('question-text').innerText = "ğŸ‰ Interview Ended! Thanks for participating.";
    document.getElementById('quit-btn').style.display = 'none';
    document.getElementById('recording-status').innerText = "";
}

function startTimer() {
    seconds = 0;
    timerInterval = setInterval(() => {
        seconds++;
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        document.getElementById('recording-status').innerText = `Recording... ğŸ™ï¸ ${mins}:${secs}`;
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
}
</script>
{% endblock %}
